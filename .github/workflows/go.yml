name: Go

permissions:
  contents: write

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build Binary
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            name: linux-amd64
          - os: windows-latest
            goos: windows
            goarch: amd64
            name: windows-amd64.exe
          - os: macos-latest
            goos: darwin
            goarch: amd64
            name: darwin-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            CGO_ENABLED=0 \
            go build -o snap-memory-downloader-${{ matrix.name }} gui_main.go

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: snap-memory-downloader-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
