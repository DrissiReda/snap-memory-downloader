name: Go

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
    tags: ['*']
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Binary
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ""
          - goos: windows
            goarch: amd64
            suffix: ".exe"
          - goos: darwin
            goarch: amd64
            suffix: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: |
          go get github.com/dsoprea/go-exif/v3
          go get github.com/dsoprea/go-jpeg-image-structure/v2
          go get golang.org/x/image/draw

      - name: Build
        run: |
          BINARY_NAME="snap-memory-downloader-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            CGO_ENABLED=0 \
            go build -o "$BINARY_NAME" main.go

      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: snap-memory-downloader-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
